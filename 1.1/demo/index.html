<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Reflection</title>
    <link href="http://a.tbcdn.cn/s/kissy/1.2.0/css/base.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>

<div class="header">
    <h2>Reflection</h2>
</div>

<div class="control">
    <a id="J_Add" class="button white" href="">生成图片倒影</a>
    <a id="J_Cancel" class="button white" href="">取消图片倒影</a>
</div>

<div>
    <img src="http://img02.taobaocdn.com/bao/uploaded/i2/T1Mw1mXdRMXXaH.X6X.JPEG" class="reflect r" data-rheight=".2">
    <img src="http://img04.taobaocdn.com/bao/uploaded/i4/T1g_5bXaRyXXaH.X6X.JPEG" class="reflect r" data-ropacity="0.8">
    <a href="http://www.taobao.com"><img src="http://img03.taobaocdn.com/bao/uploaded/i3/T1yIGmXjNVXXaH.X6X.JPEG" class="reflect r" data-rheight=".6" data-ropacity="1"></a>
    <a href="http://www.taobao.com"><img src="http://img04.taobaocdn.com/bao/uploaded/i4/T1GNqmXXlHXXaH.X6X.JPEG" class="reflect r"></a>
    <a href="http://www.taobao.com"><img src="http://img03.taobaocdn.com/bao/uploaded/i3/T1Q8qiXmBrXXaH.X6X.JPEG" class="reflect r"></a>
</div>


<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    tag:"20130",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/reflection/1.1/index', function (S, Reflection) {
        var reflection = new Reflection({
            selector : '.reflect',
            height:0.5,
            opacity:0.7
        });
        S.one('#J_Add').on("click", function(e){
            e.halt();
            reflection.render();
        });
        S.one('#J_Cancel').on("click", function(e){
            e.halt();
            reflection.removeAll();
        });
    });
</script>
</body>
</html>
